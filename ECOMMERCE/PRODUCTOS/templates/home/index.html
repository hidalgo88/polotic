{% extends "home/layout.html" %}
{% load static %}
{% block body %}

    <h1>PRODUCTOS</h1>

      {% for producto in productos %}

      <div class="card" style="width: 18rem;">
        <img src="{% static 'images/prod.jpeg' %}" class="card-img-top" alt="producto1">
        <div class="card-body">
          <h6 class="card-title">${{ producto.precio }}</h6>
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <a href="{% url 'verProducto' producto.id %}" class="btn btn-primary">Ver Mas</a>
        </div>
      </div>

      <a href="{% url 'eliminar' producto.id %}"><button class="btn btn-primary btn-sm">Eliminar</button></a>
      <a href="{% url 'editar' producto.id %}"><button class="btn btn-primary btn-sm">Editar</button></a>

      {% endfor %}

{% endblock %}
