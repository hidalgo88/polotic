{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>

<body>

    <div class="navSuperior">
        <ul class="container nav justify-content-end">
            <a class="navbar-brand flex-grow-1 align-self-center" href="#">
                <img src="{% static 'images/logo.png' %}" alt="" width="200">
            </a>
            <li class="nav-item align-self-center">
                <a class="nav-link" href="#">Iniciar Sesion</a>
            </li>
            <li class="nav-item align-self-center">
                <a class="nav-link" href="#">Registrarse</a>
            </li>
            <li class="nav-item align-self-center">
                <a class="nav-link" href="#">Carrito</a>
            </li>
        </ul>
    </div>


    <nav class="navbar navbar-expand-lg navSuperior">

        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar' %}">Agregar Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul id="bgActive" class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                            <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                            <li><a class="dropdown-item" href="#">Categoria 3</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex searchButton" method="GET" action="{% url 'buscar' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Ingrese su busqueda"
                        aria-label="Search" name="buscar" value="{{ request.GET.buscar }}">
                    <button type="submit" class="btn btn-outline-light">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
